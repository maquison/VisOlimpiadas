<body>
	<div class="single-col">
		<h1>VisOlimpiadas</h1>
    </div>
	</br>
  <main role="main" class="container">
    <div class='row'>
    	<div id="mapid" class="single-col">
    	</div>
    </div>
    </br></br>
    <div class='row'>
      <div id='season-chart' class="single-col">
         <h4> Comparação Jogos de Verão x Jogos de Inverno </h4>
      </div>

	</div>
  </main>
  <script type="text/javascript">
	// Create the dc.js chart objects & link to div

	let barChartSeason = dc.barChart('#season-chart');
	
	// load data from a csv file
	d3.csv("data/olympic_host_country.csv").then(function (data) {

		let map = L.map('mapid').setView([0,0], 2);
		
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			maxZoom: 17
		}).addTo(map);

		let geojson = L.geoJson(worldMapData, {
			weight: 1,
        	opacity: 1,
        	color: 'green',
        	fillOpacity: 0.1}).addTo(map);

		// Create marker
		let marker;

		// Create icon orange
		var orangeIcon = new L.Icon({
			iconUrl: 'img/marker-icon-2x-orange.png',
			shadowUrl: 'img/marker-shadow.png',
			iconSize: [25, 41],
			iconAnchor: [12, 41],
			popupAnchor: [1, -34],
			shadowSize: [41, 41]
		});

	  data.forEach(function(d){

		d.tipo = d.Season;

		if (d.Season.toString() == "Summer") {
    		d.latSummer = +d.lat;
			d.longSummer = +d.long;
			marker = L.marker([d.latSummer, d.longSummer],{icon: orangeIcon}).addTo(map);
			marker.bindPopup("Jogos: "+d.Season+" "+d.Year+"<br>Cidade Sede: "+d.City+"<br>País: "+d.Region);
		}

		if (d.Season.toString() == "Winter") {
    		d.latWinter = +d.lat;
			d.longWinter = +d.long;
			marker = L.marker([d.latWinter, d.longWinter]).addTo(map);
			marker.bindPopup("Jogos: "+d.Season+" "+d.Year+"<br>Cidade Sede: "+d.City+"<br>País: "+d.Region);
		}

	  });

	  // Run the data through crossfilter and load our 'facts'
 		let facts = crossfilter(data);

		//Create a dimension for type
		let tipoDim = facts.dimension(function(d){
        	return d.tipo;
    });
	  
	  //Create a group for type
	  let tipoGroup = tipoDim.group();

		// Setup the charts

	  barChartSeason.width(600)
                    .height(400)
                    .margins({top: 20, right: 50, bottom: 40, left: 40})
					.x(d3.scaleLinear())
                    .dimension(tipoDim)
                    .group(tipoGroup)
                    .xUnits(dc.units.ordinal)
                    .xAxisLabel("Tipo do Jogos")
                    .yAxisLabel("Número de Jogos")
                    .elasticX(true);

	// Render the Charts
	dc.renderAll();
	
	});

	</script>
